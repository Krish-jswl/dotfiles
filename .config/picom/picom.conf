# Backend
backend = "glx";

# Performance
vsync = true;

# Rounded corners
corner-radius = 10;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'dmenu'",
  "class_g = 'slop'",
  "class_g = 'dwm'"
];

# Transparency
opacity-rule = [
  # "90:class_g = 'Alacritty'",
];

# Disable animations and fading
fading = false;
fade-in-step = 0.0;
fade-out-step = 0.0;
fade-delta = 0;

# Shadows (optional - keep off for speed)
shadow = false;

# Blur (disabled - you said no fluff)
blur-method = "none";

# No animations
animations = false;

# Optional debug logging
log-level = "warn";
	

